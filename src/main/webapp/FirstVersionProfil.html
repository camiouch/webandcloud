<!-- Partie qui sera manipulée par Mithril, le virtual dom -->
<section>
	<div id="vDom"> </div>
</section>
<script>


var HomePageWiew  = {
		view: function() {
			return m('div', {class:'container'}, [
				m('div', m(Profile)),
		    ])
		}
		
}	

var Profile={
  name:"",
  email:"",
  ID:"",
  url:"",
  nextToken:"",
  list:[],
  oncreate: function() {
     console.log("Profile created")
  },
  view: function(){
	return m('div', {class:'container'}, [
		m('div', {class:'level'}, [
			 m("h1", {class: 'level-left '}, [
				 m("a",{class: 'button is-primary is-inverted title'},[
					  m('span', {class:'icon'}, [
						  m('i',{class:'fas fa-home'}),
					  ]),
					  m('span','Accueil'),
				  ]),
			  ]),
			 m("button", {class: 'button level-right is-link subtitle',  onclick : function signOut() {
				    var auth2 = gapi.auth2.getAuthInstance();
				    auth2.signOut().then(function () {
				      console.log('User signed out.');
				      m.route.set("/login")
				    });
				  }}, 'Se Déconnecter'),
		]),
	 
	  
	   m('div',{class: 'tile is-ancestor', width:"50px"},[
		  m('div',{class: 'tile box is-child'},[
			  m("img",{class: 'is-rounded',"src":Profile.url}),
			  m("h1", {class: 'title'}, Profile.name),
			  m("h2", {class: 'subtitle'}, "@"+Profile.email.split("@",1)),
			  
			  m('nav',{class: 'level '},[
				  m("div",{class: 'level-item has-text-centered'},[
					  m('div', [
						  m('p',{class:'heading'},"Posts"),
						  m('p',{class:'title'},"120"),
					  ]),
				  ]),
				  
				  m("div",{class: 'level-item has-text-centered'},[
					  m('div', [
						  m('p',{class:'heading'},"Following"),
						  m('p',{class:'title'},"123"),
					  ]),
				  ]),
				  
				  m("div",{class: 'level-item has-text-centered'}, [
					  m('div', [
						  m('p',{class:'heading'},"Follwers"),
						  m('p',{class:'title'},"650K"),
					  ]),
				  ]),
				  
		      ]),  
	      ]),  
	      m('div',{class:'tile box is-child'},m(PostForm)),
      ]),  
	  m("div",{class:'box'},m(PostView,{profile: Profile}))
	])
  },
  loadList: function() {
      return m.request({
          method: "GET",
          url: "_ah/api/myApi/v1/collectionresponse_entity"+'?access_token=' + encodeURIComponent(Profile.ID)
          })
      .then(function(result) {
      	console.log("load_list:",result)
      	Profile.list=result.items
          if ('nextPageToken' in result) {
	        	Profile.nextToken= result.nextPageToken
          } else {
          	Profile.nextToken=""
          }})
  },
  next: function() {
      return m.request({
          method: "GET",
          url: "_ah/api/myApi/v1/collectionresponse_entity",
          params: {
        	  'next':Profile.nextToken,
        	  'access_token': encodeURIComponent(Profile.ID)
          }
       })
      .then(function(result) {
      	console.log("next:",result)
      	result.items.map(function(item){Profile.list.push(item)})
          if ('nextPageToken' in result) {
	        	Profile.nextToken= result.nextPageToken
          } else {
          	Profile.nextToken=""
          }})
  },
  postMessage: function() {
	var data={'url':PostForm.url,
		'body':PostForm.body}
   	console.log("post:"+data)
	return m.request({
   		method: "POST",
   		url: "_ah/api/myApi/v1/postMsg"+'?access_token='+encodeURIComponent(Profile.ID),
       	params: data,
   	})
    	.then(function(result) {
 			console.log("post_message:",result)
 			Profile.loadList()
   	 	})
  },
  userManager : function() {
	  var data={'profilUrl':Profile.url,
				'name':Profile.name}
		   	console.log("post:"+data)
      return m.request({
          method: "GET",
          url: "_ah/api/myApi/v1/userManager"+'?access_token='+encodeURIComponent(Profile.ID),
          params: data,
          })
      .then(function(result) {
      	console.log("user_manager:",result)
      })
  }
}

var PostView = {
		 oninit: function(vnode) {
			 
		        console.log("PostView initialized")
		        vnode.attrs.profile.userManager()
		        vnode.attrs.profile.loadList()
		        
		    },
		  view: function(vnode) {
		   	return m('div', [
			  m('div',{class:'subtitle'},"Mes Publications"),
			  m('table', {class:'table is-striped',"table":"is-striped"},[
			    m('tr', [
				  m('th', {width:"50px"}, "like"),
				  m('th', {width:"50px"}, "del"),
			      m('th', {width:"50px"}, "Bodys"),
			      m('th', {width:"50px"}, "Urls"),
			      m('th', {width:"50px"}, "Like"),
			    ]),
			    vnode.attrs.profile.list.map(function(item) {
			      return m("tr", [
		            m("td", m("button", {onclick: function(e) {
						console.log("like:"+item.key.id)
						//TO DO
		                 }},"like")),
		            m("td", m("button", {onclick: function(e) {
	     				console.log("del:"+item.key.id)
	     				//TO DO
		                 }},"del")),
			        m('td', m('label', item.properties.body)),
			        m('td', m('img', {class: 'is-rounded', 'src': item.properties.url})),
			        m('td', m('label', item.properties.likec)),
			      ])
			    }),
//			    m("div", isError ? "An error occurred" : "Saved"),
			    m('button',{
				      class: 'button is-link',
				      onclick: function(e) {vnode.attrs.profile.next()}
				      },
				  "Next"),
			   ])
			 ])
		  }
		}


var PostForm = {
		url:"",
		body:"",
		  view: function() {
		    return m("form", {
		      onsubmit: function(e) {
		        e.preventDefault()
				if (url="") {url="https://dummyimage.com/320x200/000/fff&text="+Date.now()} 
				if (body="") {body="post-body \n"+Date.now()}
		        Profile.postMessage()
		      }}, 
		      [
		    	m('div', {class:'field'},[
		    	 m("h2", {class: 'subtitle'}, 'Nouvelle Publication'),
		         m("label", {class:'label'},"URL"),
		         m('div',{class:'control'}, m("input[type=text]", {
		          class:'input is-rounded',
		          placeholder:"Your url",
		             oninput: function(e) {PostForm.url = e.target.value}})),
//		         m("img",{"src":this.url}),
		        ]),
		      m('div',{class:'field'},[
		    	  m("label", {class: 'label'},"Body"),
		          m('div',{class:'control'},m("input[type=textarea]", {
		        class:'textarea',
		        placeholder:"your text",
		        oninput: function(e) { PostForm.body = e.target.value }})),
		        ]),
		      m('div',{class:'control'},m("button[type=submit]", {class:'button is-link'},"Poster")),
		    ])
		  }
		}

function onSignIn(googleUser) {
  var profile = googleUser.getBasicProfile();
  Profile.name=profile.getName();
  Profile.email=profile.getEmail();
  Profile.ID=googleUser.getAuthResponse().id_token;
  Profile.url=profile.getImageUrl();
  
  nomUser = ""+profile.getName(); //pour avoir une version en string 
  m.route.set("/secret")
}

  
var nomUser = "";		
var Login = {
  view: function() {
 	return m('section', {class:'hero is-light is-fullheight-with-navbar'}, [
 		m('div', {class:'hero-body'}, [
 			m('div', {class:'container'}, [
		 		m('div',{class: 'columns ',},[		 					 
					  m('div',{class:'column is-one-quarter'},""),
					  m('article',{class: ' panel is-link column is-4 has-text-centered'},[	
						     m('p',{class:'panel-heading'},"Bienvnue sur TinyGram"),
						     m('p',{class:'subtitle is-light'},"Connectez-vous avec votre compte Google"),	 
						 	 m('div',{class: 'columns '},[
						 		  m('div',{class:'column is-one-quarter'},""),
								  m("div", {
							      	   "class":"g-signin2 column is-2",
							      	   "data-theme":"dark",
							      	   "data-onsuccess": "onSignIn"}),
							      ])    
						]),   			     
		 		 ]),
 		       ]),  
 	        ]),
        ])
    }
}



m.route(document.getElementById("vDom"), "/secret", {
  "/secret": { onmatch: function() {
            	if (Profile.ID=="") {m.route.set("/login")}
            	else return HomePageWiew
        		}},
  "/login": Login
})

 

		
</script>
